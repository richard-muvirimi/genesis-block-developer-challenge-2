<h4>Hello! let's get started</h4>
<h6 class="font-weight-light">Sign in to continue.</h6>
<form class="pt-3" (submit)="onLogin($event)">
    <div class="form-group">
        <input type="email" class="form-control form-control-lg" id="txtEmail" placeholder="Username"
            #txtEmail="ngModel" [(ngModel)]="user.email">
    </div>
    <div *ngIf="txtEmail.invalid && (txtEmail.dirty || txtEmail.touched)" class="validation-error">
        <div *ngIf="txtEmail.errors?.['required']">
            <span>Email is required.</span>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input [type]="passwordVisible ? 'text' : 'password'" class="form-control form-control-lg" id="txtPassword"
                placeholder="Password" #txtPassword="ngModel" [(ngModel)]="user.password">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="onTogglePassword($event)">
                    <i [ngClass]="passwordVisible ? 'mdi-eye' : 'mdi-eye-off'" class="mdi icon-set"></i>
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="txtPassword.invalid && (txtPassword.dirty || txtPassword.touched)" class="validation-error">
        <div *ngIf="txtPassword.errors?.['required']">
            <span>Password is required.</span>
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
            [disabled]="txtEmail.errors || txtPassword.errors">
            SIGN IN
        </button>
    </div>
    <div class="my-2 d-flex justify-content-between align-items-center">
        <div class="form-check">
            <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input">
                Keep me signed in
            </label>
        </div>
        <a href="#" class="auth-link text-black" (click)="onForgotPassword($event)">Forgot password?</a>
    </div>

    <div class="text-center mt-4 font-weight-light">
        Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
    </div>
</form>
