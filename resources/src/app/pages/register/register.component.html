<h4>New here?</h4>
<h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
<form class="pt-3" (submit)="onRegister($event)">
    <div class="form-group">
        <input type="text" class="form-control form-control-lg" id="txtName" placeholder="Full Name" #txtName="ngModel"
            [(ngModel)]="user.name">
    </div>
    <div *ngIf="txtName.invalid && (txtName.dirty || txtName.touched)" class="validation-error">
        <div *ngIf="txtName.errors?.['required']">
            <span>Name is required.</span>
        </div>
    </div>
    <div class="form-group">
        <input type="email" class="form-control form-control-lg" id="txtEmail" placeholder="Email" #txtEmail="ngModel"
            [(ngModel)]="user.email">
    </div>
    <div *ngIf="txtEmail.invalid && (txtEmail.dirty || txtEmail.touched)" class="validation-error">
        <div *ngIf="txtEmail.errors?.['required']">
            <span>Email is required.</span>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <input [type]="passwordVisible ? 'text' : 'password'" class="form-control form-control-lg" id="txtPassword"
                placeholder="Password" #txtPassword="ngModel" [(ngModel)]="user.password">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="onTogglePassword($event)">
                    <i [ngClass]="passwordVisible ? 'mdi-eye' : 'mdi-eye-off'" class="mdi icon-set"></i>
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="txtPassword.invalid && (txtPassword.dirty || txtPassword.touched)" class="validation-error">
        <div *ngIf="txtPassword.errors?.['required']">
            <span>Password is required.</span>
        </div>
    </div>
    <div class="mb-4">
        <div class="form-check">
            <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input" [(ngModel)]="terms">
                I agree to all Terms & Conditions
            </label>
        </div>
    </div>
    <div class="mt-3">
        <button type="submit" [disabled]="!terms && ( txtName.errors || txtEmail.errors || txtPassword.errors)"
            class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">
            SIGN UP
        </button>
    </div>
    <div class="text-center mt-4 font-weight-light">
        Already have an account? <a routerLink="/login" class="text-primary">Login</a>
    </div>
</form>
